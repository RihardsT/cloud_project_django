{% extends 'main/base.html' %}
{% block content %}

{% if latest_article_list %}
    <ul>
    {% for article in latest_article_list %}
        <li><a href="{% url 'blog:detail' article.id %}">{{ article.article_title_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No articles are available.</p>
{% endif %}

{% endblock %}
